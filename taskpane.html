<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="dark-theme">
    <div class="app-container">
      <div class="dashboard-header">
        <div class="brand">
          <div class="logo">ETM</div>
          <h1>EmailTrack</h1>
        </div>
        <div id="user-badge" class="user-badge"></div>
      </div>

      <div class="stats-grid">
        <div class="stat-card"><div id="stat-total" class="stat-value">0</div><div class="stat-label">Total</div></div>
        <div class="stat-card"><div id="stat-pending" class="stat-value">0</div><div class="stat-label">Pending</div></div>
        <div class="stat-card"><div id="stat-replied" class="stat-value">0</div><div class="stat-label">Replied</div></div>
        <div class="stat-card"><div id="stat-avg-time" class="stat-value">0</div><div class="stat-label">Avg min</div></div>
        <div class="stat-card vip"><div id="stat-vip-pending" class="stat-value">0</div><div class="stat-label">VIP Pending</div></div>
        <div id="card-over-sla" class="stat-card danger"><div id="stat-over-sla" class="stat-value">0</div><div class="stat-label">Over SLA</div></div>
      </div>

      <div id="active-item-section" class="active-item-card" style="display:none">
        <div class="card-header">
          <h3>Active Email</h3>
          <span id="vip-indicator" class="vip-tag" style="display:none">VIP</span>
        </div>

        <div class="timer-container">
          <div id="live-timer" class="timer-display">00:00:00</div>
          <div id="sla-status" class="sla-status">Within SLA</div>
        </div>

        <div class="item-meta">
          <p><strong>Sender:</strong> <span id="item-sender"></span></p>
          <p><strong>Received:</strong> <span id="item-received"></span></p>
        </div>
      </div>

      <div class="dashboard-footer">EmailTrackMaster</div>
    </div>

    <script type="module" src="./taskpane.js"></script>
  </body>
</html>
