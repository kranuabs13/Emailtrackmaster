<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailTrackMaster - Outlook Add-in</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }
        h1 { color: #58a6ff; margin-bottom: 10px; }
        p { color: #8b949e; line-height: 1.6; }
        .url-box {
            background-color: #0d1117;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #30363d;
            font-family: monospace;
            color: #58a6ff;
            word-break: break-all;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            background-color: #238636;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
        }
        .btn:hover { background-color: #2ea043; }
    </style>
</head>
<body>
    <div class="container">
        <h1>EmailTrackMaster</h1>
        <p>Your Outlook Add-in server is live. Use the manifest URL below to sideload the add-in into Outlook.</p>
        <div class="url-box" id="manifest-url"></div>
        <p>Go to Outlook Web > Get Add-ins > My add-ins > Add a custom add-in > Add from URL.</p>
        <a href="/taskpane.html" class="btn">Preview Taskpane</a>
    </div>
    <script>
        document.getElementById('manifest-url').innerText = window.location.origin + '/manifest.xml';
    </script>
</body>
</html>
