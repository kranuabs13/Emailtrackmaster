<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EmailTrackMaster Dashboard</title>

    <!-- Office.js -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Custom Supabase Client -->
    <script src="supabase-client.js"></script>

    <style>
        :root {
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #0078d4;
            --danger: #ff4d4d;
            --success: #4caf50;
            --warning: #ff9800;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            padding: 16px;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            border-bottom: 1px solid #333;
            padding-bottom: 12px;
        }

        .header h1 {
            font-size: 18px;
            margin: 0;
            font-weight: 600;
            color: var(--accent);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #333;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card.danger .stat-value { color: var(--danger); }
        .stat-card.success .stat-value { color: var(--success); }
        .stat-card.warning .stat-value { color: var(--warning); }

        .current-email-section {
            background: var(--card-bg);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #333;
            margin-top: 24px;
        }

        .section-title {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 12px;
            display: block;
        }

        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .timer-display {
            font-family: 'Courier New', Courier, monospace;
            font-size: 32px;
            font-weight: bold;
        }

        .timer-status {
            font-size: 12px;
            padding: 4px 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
        }

        .timer-status.over-sla {
            background: var(--danger);
            color: white;
        }

        .vip-badge {
            background: #ffd700;
            color: #000;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            vertical-align: middle;
        }

        .footer {
            margin-top: 32px;
            font-size: 10px;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>EmailTrackMaster</h1>
        <div id="user-display" style="font-size: 10px; color: var(--text-secondary);"></div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <span id="avg-time" class="stat-value">0.0</span>
            <span class="stat-label">Avg Min</span>
        </div>
        <div class="stat-card">
            <span id="total-tracked" class="stat-value">0</span>
            <span class="stat-label">Total</span>
        </div>
        <div class="stat-card warning">
            <span id="pending-count" class="stat-value">0</span>
            <span class="stat-label">Pending</span>
        </div>
        <div class="stat-card success">
            <span id="replied-count" class="stat-value">0</span>
            <span class="stat-label">Replied</span>
        </div>
        <div class="stat-card danger">
            <span id="over-sla-count" class="stat-value">0</span>
            <span class="stat-label">Over SLA</span>
        </div>
        <div class="stat-card warning">
            <span id="vip-pending-count" class="stat-value">0</span>
            <span class="stat-label">VIP Pend</span>
        </div>
    </div>

    <div id="current-email-info" class="current-email-section" style="display: none;">
        <span class="section-title">Active Email Tracking <span id="vip-indicator"></span></span>
        <div class="timer-container">
            <div id="timer" class="timer-display">00:00:00</div>
            <div id="timer-status" class="timer-status">Within SLA</div>
            <div id="received-at-display" style="font-size: 10px; color: var(--text-secondary); margin-top: 8px;"></div>
        </div>
    </div>

    <div class="footer">
        v1.0.0 &bull; Production Ready
    </div>

    <script src="taskpane.js"></script>
</body>
</html>
